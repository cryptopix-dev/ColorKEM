# ColorKEM Dynamic Path Configuration File
# This file demonstrates how to configure paths for different deployment scenarios

# Development Environment Configuration
[development]
key_output_dir = ./debug_output
key_input_dir = ./debug_input
temp_dir = ./debug_temp
log_dir = ./debug_logs

# Production Environment Configuration
[production]
key_output_dir = %USERPROFILE%\ColorKEM\keys\output
key_input_dir = %USERPROFILE%\ColorKEM\keys\input
temp_dir = %USERPROFILE%\ColorKEM\temp
log_dir = %USERPROFILE%\ColorKEM\logs

# Testing Environment Configuration
[testing]
key_output_dir = ./test_output
key_input_dir = ./test_input
temp_dir = ./test_temp
log_dir = ./test_logs

# CI/CD Environment Configuration
[ci]
key_output_dir = ./ci_keys
key_input_dir = ./ci_keys
temp_dir = ./ci_temp
log_dir = ./ci_logs

# Custom Configuration Examples
[custom_server]
key_output_dir = C:\ColorKEM\production\keys
key_input_dir = C:\ColorKEM\production\keys
temp_dir = C:\ColorKEM\temp
log_dir = C:\ColorKEM\logs

[cloud_deployment]
key_output_dir = D:\appdata\colorkem\output
key_input_dir = D:\appdata\colorkem\input
temp_dir = %TEMP%\colorkem
log_dir = D:\appdata\colorkem\logs

# Note: Environment variables can be used with %VAR% syntax
# Available environment variables: USERPROFILE, TEMP, APPDATA, etc.